<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Screensaver</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
        body { background: black; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        .layer { position: absolute; width: 120%; height: 120%; background-size: cover; transition: transform 0.1s ease-out; }
        .layer1 { background: url('foreground.png') no-repeat center/cover; z-index: 3; }
        .layer2 { background: url('background_filled.png') no-repeat center/cover; z-index: 2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="layer layer1" aria-label="Radfahrer im Vordergrund"></div>
        <div class="layer layer2" aria-label="Hintergrund ohne Radfahrer"></div>
    </div>
    <script>
        window.addEventListener("deviceorientation", (event) => {
            let x = event.gamma / 10;  // Neigung links/rechts
            let y = event.beta / 10;   // Neigung vor/zur√ºck
            
            document.querySelector(".layer1").style.transform = `translate(${x * 10}px, ${y * 10}px)`;
            document.querySelector(".layer2").style.transform = `translate(${x * 5}px, ${y * 5}px)`;
        });
    </script>
</body>
</html>
